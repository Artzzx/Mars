version: '3.8'

services:
  # Frontend - React/Vite application served by Nginx
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: le-filter-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - le-filter-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Backend - Python FastAPI application
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: le-filter-backend
    environment:
      - USE_POSTGRES=true
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=filters_db
      - DB_USER=filteruser
      - DB_PASSWORD=${DB_PASSWORD:-filterpass123}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - le-filter-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: le-filter-db
    environment:
      - POSTGRES_DB=filters_db
      - POSTGRES_USER=filteruser
      - POSTGRES_PASSWORD=${DB_PASSWORD:-filterpass123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    restart: unless-stopped
    networks:
      - le-filter-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U filteruser -d filters_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  le-filter-network:
    driver: bridge

volumes:
  postgres_data:
